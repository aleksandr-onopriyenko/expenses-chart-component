<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <script defer="defer" src="./assets/js/main.57374fe908381602f677.js"></script>
  <link href="./assets/css/main.fc2eb6d55964521b2ee3.css" rel="stylesheet">
  <script src="assets/js/main.57374fe908381602f677.js"></script>
</head>
<body>
<div class="wrapper">
  <section class="chart">
    <div class="chart-header">
      <div class="chart-header__balance"><span>My balance</span>
        <div>$921.48</div>
      </div>
      <img class="chart__logo" src="assets/img/logo.svg" alt="logo"></div>
    <div class="chart-body"><h2 class="chart-body__title">Spending - Last 7 days</h2>

        <div class="spending-total__current"><span>Total this month</span>
          <div>$478.33</div>
        </div>
        <div class="spending-total__previous">
          <div>+2.4%</div>
          <span>from last month</span></div>
      </div>
    </div>
  </section>
</div>
